name: Notify docs repo to sync SDK docs

on:
  pull_request:
    types: [closed]
    branches:
      - sagan/docs-sync-test

jobs:
  notify-docs:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Test PAT and call repository_dispatch on delight-ai-docs
        env:
          PAT: ${{ secrets.BOT_TOKEN }}
        run: |
          set -euo pipefail

          echo "=== 1) Test that PAT can see the repo ==="
          curl -i \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PAT" \
            https://api.github.com/repos/sendbird/delight-ai-docs

          echo
          echo "=== 2) Trigger repository_dispatch ==="
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PAT" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/sendbird/delight-ai-docs/dispatches \
            -d '{"event_type":"sync-sdk-docs"}'
